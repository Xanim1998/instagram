<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="instagram">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="">
                </div>
                <div class="col-lg-5">
                    <div class="box">
                    <h4>INSTAGRAM</h4>
                    <p>Arkadaşlarının fotoğraf ve videolarını görmek için kaydol.</p>
                    <button><i class="fab fa-facebook-square"></i>Facebook ile giriş yap</button>
                    <p>YA DA</p>
                    <div class="inputs">
                        <div class="inputs-box">
                            <input type="text" placeholder="Cep telefonu,Numara ve ya E-posta">
                        </div>
                        <div class="inputs-box">
                            <input type="text" placeholder="Ad ve Soyad">
                        </div>
                        <div class="inputs-box">
                            <input type="text" placeholder="Kullanıcı adı">
                        </div>
                        <div class="inputs-box">
                            <input type="password" placeholder="Şifre">
                        </div>
                        <button>Kaydol</button>
                        <p>Kaydolarak, <span>Koşullar'ı</span> ,<span>Veri İlkesi'ni</span>  ve <span>Çerezler İlkesi'ni</span>  kabul etmiş olursun.</p>
                    </div>
                    </div>
                    <div class="box-image">
                        <div class="row justify-content-center mt-5">
                        <div class="col-lg-5">
                            <img class="img-fluid" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_turkish-tr.png/30b29fd697b2.png" alt="">
                        </div>
                        <div class="col-lg-5">
                            <img  class="img-fluid"src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_turkish-tr.png/30b29fd697b2.png" alt="">
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
